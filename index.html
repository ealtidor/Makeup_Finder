<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <title>The Perfect Look</title>
</head>

<body>
  <header>
    <div class="main-header">
      <h1>THE PERFECT LOOK</h1>
    </div>
    <div class="sub-header">
      <div class="favorites">
        <a href="#favorites">FAVORITES</a>
      </div>
      <nav class="nav-heading">
        <a href="#eye">EYE</a>
        <a href="#lip">LIP</a>
        <a href="#face">FACE</a>
      </nav>
      <form class="search">
        <input type="text" placeholder="SEARCH">
        <button></button>
      </form>
    </div>

  </header>
  <main class="main-container">
    <div class="img-banner">
      <img src="" alt="">
    </div>
    <div class="sub-category">
      <h2>LOOK BY CATEGORY</h2>
    </div>
    <div class="product-grouping">
      <div class="eye-dropdown">
        <form class="eye-form">
          <select name="eye" id="select-eye">
            <option disabled selected>EYE</option>
          </select>
        </form>
      </div>
      <div class="lip-dropdown">
        <form>
          <select name="lip" id="select-lip">
            <option disabled selected>LIP</option>
          </select>
        </form>
      </div>
      <div class="face-dropdown">
        <form>
          <select name="face" id="select-face">
            <option disabled selected>FACE</option>
          </select>
        </form>
      </div>
      <div class="sub-imaging">

      </div>

    </div>
    <div class="product-card">

    </div>
  </main>

  <footer>
    <p>THE PERFECT LOOK, 2021</p>
  </footer>
</body>

</html>
