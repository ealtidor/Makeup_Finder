<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>The Perfect Look</title>
</head>

<body>
  <header>
    <div class="main-header">
      <h1>THE PERFECT LOOK</h1>
    </div>
    <div class="sub-header">
      <a href="javascript:void(0);" class="icon" onclick="hamNav()">
        <i class="fa fa-bars"></i>
      </a>
      <div class="favorites">
        <a href="#favorites">FAVORITES</a>
      </div>
      <div id="nav-heading">
        <a class="nav-link" href="#eye">EYE</a>
        <a class="nav-link" href="#lip">LIP</a>
        <a class="nav-link" href="#face">FACE</a>
      </div>
    
      <form id="search">
        <input type="text"
        name="searchProduct"
        id="search-product"
        placeholder="SEARCH">
        <button 
        class="search-btn"
        type="submit"><i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </header>
  <main class="main-container">
    <div class="img-banner">
      <img class="main-banner" src="https://images.unsplash.com/photo-1583784561126-c18e59057f3b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzQ0fHxtYWtldXB8ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="makeup">
    </div>
    <div class="sub-category">
      <h2>LOOK BY CATEGORY</h2>
    </div>
    <div class="product-grouping">
      <div class="eye-dropdown">
        <form>
          <select name="eye" id="select-eye">
            <option disabled selected>EYE</option>
          </select>
        </form>
      </div>
      <div class="lip-dropdown">
        <form>
          <select name="lip" id="select-lip">
            <option disabled selected>LIP</option>
          </select>
        </form>
      </div>
      <div class="face-dropdown">
        <form>
          <select name="face" id="select-face">
            <option disabled selected>FACE</option>
          </select>
        </form>
      </div>
      <div class="sub-imaging">

      </div>

    </div>
    <div class="product-container">

    </div>
  </main>

  <footer>
    <p> Â© THE PERFECT LOOK, 2021</p>
  </footer>
<script>
  function hamNav() {
  getLinks = document.getElementById('nav-heading');
  if (getLinks.style.display === "block") {
    getLinks.style.display = "none";
  } else {
    getLinks.style.display ="block"
  }
}
</script>

</body>

</html>
